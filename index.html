<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <div class="login-asset">
            <img class="login-asset-img" src="https://c1.wallpaperflare.com/preview/584/686/403/palm-tree-coconut-tree-android-wallpapers.jpg" alt="kanep">
        </div>
        <div class="login-login">
            <div class="sign-in">
                <h1>Sign In Your Account</h1>
                <div class="sign-account">
                    <form id="form">
                    <div class="email">
                        <label for="email">Write Your Email or username</label><br>
                        <input type="text" id="loggedEmail" placeholder="Email">
                    </div>
                    <div class="password">
                        <label for="password">Write Your Password</label> <br>
                        <input type="password" id="loggedPass" placeholder="Password">
                    </div>
                </div>
                <div class="button-content">
                    <button>Sign In</button>
                </div>
                </form>
            </div>
            <div class="links">
                <a href="/register.html">Don't have an account?</a>
                <a href="/reset.html">Reset Password</a>
            </div>
        </div>
    </div>
    <script src="js/api/config.js"></script>
    <script src="js/api/request.js"></script>
    <script src="/js/auth/Login.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/auth/Auth.js"></script>
</body>
</html>
