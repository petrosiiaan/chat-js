<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <div class="login-asset">
            <img class="login-asset-img"
                src="https://img5.goodfon.ru/wallpaper/nbig/5/a2/4k-ultra-hd-background-palms-leaves-bottom-view-low-angle-ph.jpg"
                alt="kanep">
        </div>
        <div class="login-login">
            <div class="sign-in">
                <h1>Reset Your Password</h1>
                <div class="sign-account">
                    <div class="email">
                        <label for="email">Write Your Email</label> <br>
                        <input type="email" id="resetEmail" placeholder="Email" style="outline: 0;">
                    </div>
                </div>
                <div class="button-content">
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div class="links" id="link">
                <a href="/register.html">Don't have an account?</a>
                <a href="/index.html">Do you already have an account?</a>
            </div>
        </div>
    </div>
    <script src="js/api/config.js"></script>
    <script src="js/api/request.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/auth/Reset.js"> </script>
</body>
</html>
